<body>
  <meta name="viewport" content="width=device-width, initial-scale=1">    
   
  <h2>Mielipiteesi on meille tärkeä, anna meille palautetta.</h2>    
  <div class="container">    
    <form>    
      <div class="row">    
        <div class="col-25">    
          <label for="fname">Etunimi</label>    
        </div>    
        <div class="col-75">    
          <input type="text" id="fname" name="firstname" placeholder="Etunimesi..">    
        </div>    
      </div>    
      <div class="row">    
        <div class="col-25">    
          <label for="lname">Sukunimi</label>    
        </div>    
        <div class="col-75">    
          <input type="text" id="lname" name="lastname" placeholder="Sukunimesi..">    
        </div>    
      </div>    
      <div class="row">    
          <div class="col-25">    
            <label for="Sähköposti"></label>    
          </div>    
          <div class="col-75">    
            <input type="email" id="email" name="Email" placeholder="Sähköposti osoitteesi..">    
          </div>    
        </div>   
      <div class="row">    
        <div class="col-25">    
          <label for="feed_back">Jätä soittopyyntö tai anna palautetta!</label>    
        </div>    
        <div class="col-75">    
          <textarea id="subject" name="subject" placeholder="Sana vapaa.." style="height:200px"></textarea>    
        </div>    
      </div>    
      <div class="row">    
        <input type="submit" value="Lähetä">    
      </div>    
    </form>    
  </div>
